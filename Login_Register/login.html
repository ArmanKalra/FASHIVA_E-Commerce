<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="register.html">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<style>
* {
    margin: 0; 
    padding: 0;
    box-sizing: border-box;
    /* padding and border are included in width and height */
}
section {
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    }
    section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(128, 128, 128, 0.1); /* White overlay with 50% opacity */
    z-index: 1; /* Ensure it's above the GIF but below the content */
}
 section .imgbox {
    position: relative;
    width: 100%;
    height: 100%;
    z-index:0;
}
section .imgbox img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%; 
    height: 100%;
    object-fit: cover;
}
section .imgbox:before{
    content:'';
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:1;
} 
section .contentbox{
    display:flex;
    width:100%;
    height:100%;
    justify-content:center;
    align-items:center;
    z-index:2;/*ensure it is above background */
}
section .contentbox .formbox{
    width:90%;
    max-width:500px;
    animation:slideIn 0.5s ease forwards;
    border-radius: 15px;
    padding:20px;
}
section .contentbox .formbox h2{
    color: #0f1112;
    margin-bottom: 20px;
    border-bottom: 6px solid rgb(10, 32, 32);
    display: inline-block;
    /* for underline under login */
    letter-spacing: 4.5px;
}

section .contentbox .formbox .inputbox {
    margin-bottom: 20px;
}
section .contentbox .formbox .inputbox span{
    /* display: inline-block; */
    color: #0b0f12;
    font-weight: 900;
    font-size: 16px;
    letter-spacing: 1px;
}
section .contentbox .formbox .inputbox input{
    width: 100%;
    padding: 10px 20px;
    outline: none;
    border: 1px solid #10181c;
    letter-spacing: 1px;
    color: #121516;
    background: transparent;
    border-radius: 30px;
    transition:border-color 0.3s,background-color 0.3s ease;
}

section .contentbox .formbox .inputbox input[type ="submit"]{
    background: lightsteelblue;
    color: black;
    cursor: pointer;
    font-weight: 520;
    transition: background-color 0.3s ease, transform 0.3s ease;
}
section .contentbox .formbox .inputbox input:focus {
    border-color: rgb(3, 4, 4);
    border-radius:20px;
    /* background-color: rgba(254, 233, 233, 0.8); */
}
section .contentbox .formbox .inputbox input[type ="submit"]:hover{
    background-color: #bdb4b4;
    transform: scale(1.05);
}
/* Animation for the formbox */
@keyframes slideIn {
    from {
        transform: translateY(-50px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}
section .contentbox .formbox .remember {
    margin-bottom: 10px;
    color: #0f1417;
    font-weight: 400;
    font-size: 15px;
}

section .contentbox .formbox h3 {
    color: rgb(19, 24, 24);
    text-align: center;
    margin: 80px 0 10px;
    font-weight: 500;
}

.social {
    margin: 30px auto;
    text-align: center;
    list-style: none;
}

.social img {
    width: 30px;
    margin: 0 12px;
    cursor: pointer;
    box-shadow: 0 0 20px 0 lightslategray;
    border-radius: 50%;
    animation:bounce 1s infinite;
    transition: transform 0.3s ease, opacity 0.3s ease; /* Smooth transition */
}

/* Hover effect */
.social img:hover {
    transform: scale(1.1); /* Slightly enlarge the icon */
    opacity: 0.8; /* Slightly fade the icon */
}
/* Optional: Add a fade-in effect to the whole section */
section {
    opacity: 0;
    animation: fadeIn 1s forwards;
}
@keyframes fadeIn {
    to {
        opacity: 1;
    }
}
@media (max-width: 768px) {
    section .imgbox {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    section .contentbox {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        z-index: 1;
    }

    section .contentbox .formbox {
        width: 95%;
        padding: 20px;
        background: rgba(239, 227, 227, 0.9);
        margin: 50px;
    }

    section .contentbox .formbox h3 {
        color: #607d8b;
        text-align: center;
        margin: 30px 0 10px;
        font-weight: 500;
    }
}
</style>

<body>

    <section>
        <div class="imgbox" >
            <img src="images/White Modern Fall Fashion Collection Promotion Video Instagram Post.gif" alt="">
        </div>

        <div class="contentbox">
            <div class="formbox">
                <h2>LOGIN</h2>

                <form id="loginForm">
                    <div class="inputbox">
                        <span>Username</span>
                        <input type="text" name="" id="loginUsername" required>
                    </div>

                    <div class="inputbox">
                        <span>Password</span>
                        <input type="password" name="" id="loginPassword" required>
                    </div>

                    <div class="remember">
                        <label><input type="checkbox" name=""> Remember Me</label>
                    </div>

                    <div class="inputbox">
                        <input type="submit" value="Log In" name="">
                    </div>

                </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from submitting

    // Get the values from the input fields
    const username = document.getElementById('loginUsername').value;
    const password = document.getElementById('loginPassword').value;

    // Retrieve stored values from local storage
    const storedUsername = localStorage.getItem('username');
    const storedPassword = localStorage.getItem('password');

    // Check if the username and password match
    if (username === storedUsername && password === storedPassword) {
        alert('Login successful!');

        window.location.href = '../FASHIVA.html';

    } else {
        alert('Invalid username or password. Please try again.');
        this.reset(); // Reset the form
    }
});
    </script>
