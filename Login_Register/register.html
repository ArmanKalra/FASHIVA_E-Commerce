<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

</head>

<style>
* {
    margin: 0; 
    padding: 0;
    box-sizing: border-box;
    /* padding and border are included in width and height */
}

section {
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    background-color:rgba(222, 212, 212, 0.867);
}

section .imgbox {
    position: relative;
    width: 100%;
    height: 100vh;
    z-index:0;
}
section .imgbox img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%; 
    height: 100%;
    object-fit: cover;
}
section .imgbox:before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    /* background: linear-gradient(225deg, #A9F1DF, #FFBBBB); */
    z-index: 1;
    mix-blend-mode: screen;
}

section .contentbox {
    display: flex;
    width: 150%;
    height: 100%;
    justify-content: center;
    align-items: center;
    z-index:2;
}

section .contentbox .formbox {
    width:90%;
    max-width:500px;
    animation:slideIn 0.5s ease forwards;
    border-radius: 15px;
    padding:20px;
}
section .contentbox .formbox h2 {
    color: black;
    margin-bottom: 20px;
    border-bottom: 6px solid darkcyan;
    display: inline-block;
    /* for underline under login */
    letter-spacing: 4.5px;
}
section .contentbox .formbox .inputbox {
    margin-bottom: 20px;
}

section .contentbox .formbox .inputbox input{
    width: 100%;
    padding: 10px 20px;
    outline: none;
    border: 1px solid #607d8b;
    letter-spacing: 1px;
    color: #607d8b;
    background: transparent;
    border-radius: 30px;
}

section .contentbox .formbox .inputbox input[type ="submit"]{
    background: lightsteelblue;
    color: black;
    cursor: pointer;
    font-weight: 520;
}
/* Animation for the formbox */
@keyframes slideIn {
    from {
        transform: translateY(-50px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}
section .contentbox .formbox .inputbox input[type ="submit"]:hover{
    background-color: #e8e2e2;
}

section .contentbox .formbox .inputbox p {
    color:#607d8b;
}

section .contentbox .formbox .inputbox a {
    color: rgb(18, 17, 18);
}
section {
    opacity: 0;
    animation: fadeIn 1s forwards;
}
@keyframes fadeIn {
    to {
        opacity: 1;
    }
}

@media (max-width: 768px) {
    section .imgbox {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    section .contentbox {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        z-index: 1;
    }

    section .contentbox .formbox {
        width: 95%;
        padding: 20px;
        background: rgba(20, 20, 20, 0.773);
        margin: 50px;
    }
}
</style>

<body>

    <section>
        <div class="imgbox" >
            <img src="images/Black and White Minimalist We Are Open Animated Social Media.gif" alt="">
        </div>

        <div class="contentbox">
            <div class="formbox">
                <h2>REGISTER</h2>

                <form id="registerForm">
                    <div class="inputbox">
                        <span>Username</span>
                        <input type="text" name="" id="registerUsername" required>
                    </div>

                    <div class="inputbox">
                        <span>Password</span>
                        <input type="password" name="" id="registerPassword" required>
                    </div>

                    <div class="inputbox">
                        <input type="submit" value="Register" name="">
                    </div>

                    <div class="inputbox">
                        <p>Have an account, just <a href="login.html">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
    event.preventDefault(); 
    // Prevent the form from submitting



    // Get the values from the input fields
    const username = document.getElementById('registerUsername').value;
    const password = document.getElementById('registerPassword').value;



    if(username===localStorage.getItem('username')){
        alert('Username already exists.');

    }

    else{
    // Store the values in local storage
    localStorage.setItem('username', username);
    localStorage.setItem('password', password);


    alert('Registration successful!');

    window.location.href = 'login.html'; // Example redirection
    }
});

    </script>
</body>
</html>
